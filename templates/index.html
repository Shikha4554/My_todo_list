<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <!-- ✅ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ToDo App</a>
    </div>
</nav>

<div class="container">
    <!-- ✅ Heading -->
    <h2 class="mb-4">Add a Task</h2>

    <!-- ✅ Form -->
    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-5">
            <input type="text" class="form-control" name="title" placeholder="Title" required>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" name="desc" placeholder="Description" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
    </form>

    <!-- ✅ Tasks Table -->
    <h3 class="mb-3">Your Tasks</h3>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in alltodo %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.desc }}</td>
                <td>
                    <a href="/update/{{ todo.sno }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/delete/{{ todo.sno }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">No tasks added yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- ✅ Bootstrap JS Bundle (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
