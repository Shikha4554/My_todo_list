<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ToDo App</a>
        </div>
    </nav>

    <!-- Update Form -->
    <div class="container mt-5">
        <h2 class="mb-4">Update Task</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" value="{{ todo.title }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" id="desc" name="desc" value="{{ todo.desc }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary ms-2">Go Back</a>
        </form>
    </div>

    <!-- Bootstrap JS (optional but good for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
